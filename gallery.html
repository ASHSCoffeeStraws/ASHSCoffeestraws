<script language="JavaScript"> 
var i = 0; var path = new Array(); 
var swapImageTimeout;
// LIST OF IMAGES 
path[0] = "images/coffeeslider.jpg"; 
path[1] = "images/coffeeslider1.jpg"; 
path[3] = "images/coffeeslider2.jpg";
path[4] = "images/coffeeslider3.jpg"; 
path[5] = "images/coffeeslider4.jpg"; 
path[6] = "images/coffeeslider5.jpg"; 
path[7] = "images/coffeeslider6.jpg"; 
path[8] = "images/coffeeslider7.jpg"; 
path[9] = "images/coffeeslider8.jpg"; 

function swapImage() 
{ 
document.slide.src = path[i]; 
if(i < path.length - 1) i++; 
else i = 0; 
swapImageTimeout = setTimeout("swapImage()",3000); 
}

function setImage(imagePath){
// Cancel the existing Looping of Image	
clearTimeout(swapImageTimeout);


// Set the Image for the passed in pass
document.slide.src = path[imagePath]; 

//After 5 seconds restart the Tier swapImage
setTimeout("swapImage()",6000); 

	
	
}
window.onload=swapImage; 
</script>
